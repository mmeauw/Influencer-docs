<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <style>
    img{
      width: 400px;
      margin-top: -50px;
      margin-bottom: 20px;
    }  
    body{
      /*font-size: 1.5em;*/
      color: #000;
    }
    h1, h2, h3, h4, h5, h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a, .anchor span{
      color: #000;
    }
    blockquote, blockquote p{
      color: #000;
    }
    .markdown-section blockquote{
      border-left: 4px solid #000;
    }
    .cover-main p, .cover-main .anchor span{
        color: #fff;
        font-weight: normal;
    }
    section.cover .cover-main>p:last-child a:last-child{
      background-color: #fff;
      color: #000;
      letter-spacing: 0; 
      border: 0px;
    }
    section.cover .cover-main>p:last-child a:last-child:hover{
      color: #000;
    }
    .sidebar ul li.active>a, .markdown-section a{
      color: #000;
    }
    .app-nav.no-badge ul li p{
      color: #fff;
    }
  </style>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/mmeauw/Influencer-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      coverpage: true,
      auto2top: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
